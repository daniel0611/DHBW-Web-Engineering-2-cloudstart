<h1 mat-dialog-title>Delete ToDo item?</h1>
<div mat-dialog-content>
  <p>Are you sure you want to delete the ToDo item with the title  &quot;{{ data.name }}&quot;?</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button (click)="confirm()" cdkFocusInitial>Confirm</button>
</div>
