<mat-card [class.done]="todo.done" class="card" *ngFor="let todo of todoItems">
  <div class="component">
    <mat-checkbox [(ngModel)]="todo.done" (input)="updateTodo(todo)" color="primary"> </mat-checkbox>

    <mat-card-title>{{ todo.name }}</mat-card-title>

    <button mat-button color="primary" (click)="deleteItem(todo)">
      <mat-icon>delete</mat-icon>
    </button>
  </div>

  <mat-card-content class="component">{{ todo.content }}</mat-card-content>
</mat-card>
